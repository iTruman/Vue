<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>混合和插件</title>
</head>
<body>
	<div id="app">
		
	</div>
</body>

<script src="js/vue.js"></script>
<script>
	// 定义一个混合对象
	var myMixin = {
	  created: function () {
	    this.hello()
	  },
	  methods: {
	    hello: function () {
	      console.log('hello from mixin!');
	    }
	  }
	}
	// 定义一个使用混合对象的组件
	var Component = Vue.extend({
	  mixins: [myMixin]
	})
	var component = new Component() // -> "hello from mixin!"

</script>
</html>
